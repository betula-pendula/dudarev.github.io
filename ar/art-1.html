<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Камера -->
      <a-marker type="pattern" url="markers/pattern-marker.patt">
        <a-plane
          src="artworks/painting1.jpg"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
        ></a-plane>
        <a-entity position="0 -0.6 0">
          <a-plane
            color="blue"
            width="0.5"
            height="0.2"
            position="0 0 0"
            onclick="window.open('https://anton.dudarev.com/', '_blank')"
          >
            <a-text
              value="Подробнее"
              align="center"
              position="0 0 0.1"
              color="white"
            ></a-text>
          </a-plane>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
