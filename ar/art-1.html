<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Маркер -->
      <a-marker type="pattern" url="markers/pattern-marker.patt">
        <!-- Картина (размер больше маркера, висит над ним) -->
        <a-plane
          src="artworks/painting1.jpg"
          position="0 0 0"
          rotation="-90 0 0"
          width="3.0"
          height="2.0"
        >
        </a-plane>

        <!-- AR-кнопка (Теперь её видно) -->
        <a-plane
          color="blue"
          width="0.6"
          height="0.2"
          position="0 0.1 0.1"
          rotation="-90 0 0"
          material="opacity: 0.8; transparent: true"
          onclick="window.open('https://google.com/', '_blank')"
        >
          <a-text
            value="▶ Открыть сайт"
            align="center"
            position="0 0 0.1"
            color="white"
            scale="1 1 1"
          >
          </a-text>
        </a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
