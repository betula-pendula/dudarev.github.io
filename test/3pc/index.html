<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3pc - test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="button">Alle Kategorien</button>
    </div>
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <div class="modal-header">
          <h2>Alle Kategorien</h2>
          <button class="close-button" id="closeButton">&times;</button>
        </div>
        <div class="grid-container">
          <div class="grid-item item1">
            <div class="category-card" data-category="karrierewege">
              Karrierewege
            </div>
            <div class="category-card" data-category="promotion">Promotion</div>
            <div class="category-card" data-category="habilitation">
              Habilitation
            </div>
            <div class="category-card" data-category="juniorprofessur">
              Juniorprofessur
            </div>
            <div class="category-card" data-category="berufungsverfahren">
              Berufungs-<br />verfahren
            </div>
            <div class="category-card" data-category="arbeitsplatz">
              Arbeitsplatz
            </div>
            <div class="category-card" data-category="familie">
              Familie, <br />
              Partnerschaft, <br />
              Alltag
            </div>
            <div class="category-card" data-category="mobilitaet">
              Mobilität
            </div>
            <div class="category-card" data-category="blickausland">
              Blick aus <br />
              dem Ausland
            </div>
            <div class="category-card" data-category="allgemein">Allgemein</div>
          </div>
          <div class="grid-item item2">
            <div class="category-body">
              <h3>Bitte wählen Sie eine Kategorie oder eine Textsorte aus.</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
